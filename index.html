<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="add welcome pt-5">
    <h1>Tic Tac Toe</h1>
    <h5>Enter your name</h5>
    <div class="inputs d-flex justify-content-center gap-5 py-3">
      <div class="players">
        <input type="text" class="player-x" placeholder="Player X">
      </div>
      <div class="players">
        <input type="text" class="player-o" placeholder="Player O">
      </div>      
    </div>
    <button class="start-button">Start Game</button>
  </div>
  <div class="game">
    <table class="board">
      <tr>
        <td onclick="play(0, 0)"></td>
        <td onclick="play(0, 1)"></td>
        <td onclick="play(0, 2)"></td>
      </tr>
      <tr>
        <td onclick="play(1, 0)"></td>
        <td onclick="play(1, 1)"></td>
        <td onclick="play(1, 2)"></td>
      </tr>
      <tr>
        <td onclick="play(2, 0)"></td>
        <td onclick="play(2, 1)"></td>
        <td onclick="play(2, 2)"></td>
      </tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./script.js">
  </script>
</body>
</html>
